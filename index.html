<html>
<head>
    <title>Kremlin towers</title>
    <meta charset="utf-8" />
<script src="phaser.js"></script>
<script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        width: 480,
        height: 640,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 200}
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    var level = {
        playerTower: 
            {
                x: 50,
                y: 430,
            },
        towers: [
            {
                x: 100,
                y: 450,
                player: 1
            },
            {
                x: 350,
                y: 450, 
                player: 2
            },
            {
                x: 300,
                y: 450,
                player: 2
            },
        ]
    };
    var state = {
        cannon : {
            x: 200,
            y: 200
        },
        active: true,
        inaims: false,
        aimlength: 0,
        lastFireTime: 0
    };

    var vector;
    var aimline;

    var game = new Phaser.Game(config);

    var cannons = [];
    var current_cannon = 0;

    function preload() {
        console.info("Loading images…");
        this.load.image('bullet', 'assets/bullet.png');
        this.load.image('cannon', 'assets/cannon.png');
        this.load.image('background', 'assets/background.jpg');
        this.load.image('tower', 'assets/tower.png')
    }
    function create() {
        this.add.tileSprite(240, 320, 480, 640, 'background');

        // Создание всех башен

        for (let tower of level.towers) {
            cannons.push(createTower(this, tower));
        }
        vector = this.add.graphics({ lineStyle: { width: 4, color: 0xaa00aa } });
    }

    function update () {
        // set the angle according to the mouse pointer
        if (this.input.activePointer.isDown && state.active) {
            state.inaims = true;
            mouseX = this.input.x;
            mouseY = this.input.y;
            cannonX = cannons[current_cannon].x;
            cannonY = cannons[current_cannon].y;
            var aimline = new Phaser.Geom.Line(cannonX, cannonY, mouseX, mouseY);
            vector.clear()
            vector.strokeLineShape(aimline);
            realAngle = Math.atan2(mouseY - cannonY, mouseX - cannonX) * 180 / Math.PI;
            unrealAngle = realAngle + 180;
            console.info(unrealAngle);
            if (check_angle(cannons[current_cannon].allowable_angle, unrealAngle)) {
                cannons[current_cannon].sprite.angle = unrealAngle;
                state.aimlength = Phaser.Geom.Line.Length(aimline).toFixed(0);
            }
        } else if (state.inaims == true) { 
            fire(state.aimlength);
            state.active = false;
            state.lastFireTime = Date.now();
            state.inaims = false;
        }


        if (Date.now() - state.lastFireTime > 1000) {
            state.active = true;
        }
    }

    /* -- Фабрика башен. 
    
    API:
    createTower(obj,                  -- Объект в котором создаётся башня
                [x_coord, y_coord],   -- Координаты центра башни
                player,               -- Игрок 1 - левый, 2 - правый



     ) */

    function createTower(obj, tower) {
        obj.add.image(tower.x, tower.y, 'tower');
        var cannon = {
            x: 0,
            y: 0,
            player: tower.player,

        };

        var angle;
        if (cannon.player == 1) {
            cannon.x = tower.x + 20;
            angle = 0;
            cannon.allowable_angle = [[0,90], [270,360]];
        } else {
            cannon.x = tower.x - 20;
            angle = 180;
            cannon.allowable_angle = [[90,270]];
        }

        cannon.y = tower.y + 2;
        cannon.sprite = obj.add.sprite(cannon.x, cannon.y, 'cannon');
        cannon.sprite.angle = angle;
        return cannon;
    }


    function fire(aa) {
        vector.clear()
        console.info("Boom? " + aa);
        current_cannon++;
        if (current_cannon > cannons.length) {
            current_cannon = 0;
        }
    }

    function check_angle(allowable, angle) {
        for (let borders of allowable) {
            if (angle >= borders[0] && angle <= borders[1]) {
                return true;
            }
        }
        return false;
    }

</script>
</head>
<body>
</body>
</html>

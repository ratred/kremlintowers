
<script src="phaser.js"></script>
<script type="text/javascript">
    var game = new Phaser.Game(480, 640, Phaser.AUTO, '', { preload: preload, create: create, update: update });
    function preload() {
        game.load.image('bullet', 'assets/bullet.png');
        game.load.image('cannon', 'assets/cannon.png');
        game.load.image('background', '/kremlintowers/assets/background.jpg');
    }
    function create() {
        game.add.tileSprite(0, 0, 480, 640, 'background');
    }


    function update () {
    }
</script>

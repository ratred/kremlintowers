<html>
<head>
    <title>Kremlin towers</title>
    <meta charset="utf-8" />
<script src="phaser.js"></script>
<script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        width: 480,
        height: 640,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 200}
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    var level = {
        towers: [
            {
                x: 100,
                y: 450
            },
            {
                x: 200,
                y: 450
            },
            {
                x: 300,
                y: 450
            },
        ]
    };
    var state = {
        cannon : {
            x: 200,
            y: 200
        },
        active: true,
        lastFireTime: 0
    };

    var game = new Phaser.Game(config);

    var cannon;
    function preload() {
        console.info("Loading imagesâ€¦");
        this.load.image('bullet', 'assets/bullet.png');
        this.load.image('cannon', 'assets/cannon.png');
        this.load.image('background', 'assets/background.jpg');
        this.load.image('tower', 'assets/tower.png')
    }
    function create() {
        this.add.tileSprite(240, 320, 480, 640, 'background');
        for (let tower of level.towers) {
            this.add.image(tower.x, tower.y, 'tower');
        }
        cannon = this.add.sprite(state.cannon.x, state.cannon.y, 'cannon');
        cannon.angle = 0;
    }
    function update () {
        // set the angle according to the mouse pointer
        mouseX = this.input.x;
        mouseY = this.input.y;
        cannonX = state.cannon.x;
        cannonY = state.cannon.y;
        realAngle = Math.atan2(mouseY - cannonY, mouseX - cannonX) * 180 / Math.PI;
        unrealAngle = realAngle + 180;
        cannon.angle = unrealAngle;

        if (this.input.activePointer.isDown && state.active) {
            fire();
            state.active = false;
            state.lastFireTime = Date.now();
        }

        if (Date.now() - state.lastFireTime > 1000) {
            state.active = true;
        }
    }

    function fire() {
        console.info("Boom?");
    }

</script>
</head>
<body>
</body>
</html>
